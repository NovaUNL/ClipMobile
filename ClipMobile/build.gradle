apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        applicationId "com.migueljteixeira.clipmobile"
        minSdkVersion 14
        targetSdkVersion 19

        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
    }
    buildTypes {
        release {
            runProguard true
            proguardFiles files('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.github.castorflex.smoothprogressbar:library-circular:1.0.0'
    compile 'com.jakewharton:butterknife:5.1.2'
    compile 'org.jsoup:jsoup:1.7.3'
    compile 'com.google.android.gms:play-services:5.0.+'
    compile project(':libraries:androidutils')
}
